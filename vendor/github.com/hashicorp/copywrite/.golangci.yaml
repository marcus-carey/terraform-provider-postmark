linters:
  disable:
    # The following are redundant with the built-in 'unused' linter
    # https://github.com/golangci/golangci-lint/issues/1841
    - deadcode
    - structcheck
    - varcheck
    # The following are marked as deprecated by golangci-lint
    - exhaustivestruct
    - golint
    - interfacer
    - maligned
    - scopelint
linters-settings:
  # See the dedicated "linters-settings" documentation section.
  disable: strings
